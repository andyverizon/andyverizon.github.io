<html>
<head>
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script type="text/javascript">
  $(function() {

    var variable = "r";
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    var val = "";
    for (var i=0;i<vars.length;i++) {
      var pair = vars[i].split("=");
      if(pair[0] == variable){
        val = pair[1];
      }
    }

    val = "tel:" + val;
    window.location = val;
  });
</script>
</head>
<body></body>
</html>
